<html lang="en" dir="ltr">
  <head>
    <title>VanillaTree demo</title>
    <link href="dist/vanillatree.min.css" rel="stylesheet" />
    <style>
      #treeview {
        width: 500px;
        height: 300px;
        border: 1px #3b99c5 solid;
        background: #fff;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="treeview"></div>
    <script src="dist/vanillatree.min.js"></script>
    <script>
      var nodes = [
        {
          "text": "root",
          "state": {
            "expanded": true
          },
          "nodes": [
            {
              "text": "level-1 1",
              "state": {
                "selected": true
              },
              "nodes": []
            },
            {
              "text": "level-1 2",
              "nodes": [
                {
                  "text": "level-2 1",
                  "nodes": []
                },
                {
                  "text": "level-2 2",
                  "nodes": []
                },
                {
                  "text": "level-2 3",
                  "nodes": [
                    {
                      "text": "level-3 1",
                      "nodes": []
                    },
                    {
                      "text": "level-3 2",
                      "nodes": []
                    },
                    {
                      "text": "level-3 3",
                      "nodes": []
                    },
                    {
                      "text": "level-3 4",
                      "nodes": []
                    }
                  ]
                },
                {
                  "text": "level-2 4",
                  "nodes": []
                }
              ]
            },
            {
              "text": "level-1 3",
              "selectable": false,
              "nodes": []
            },
            {
              "text": "level-1 4",
              "nodes": []
            }
          ]
        }
      ];
      var options = {
        moveable: false,
        maxLevels: 3,
        rootDelete: true
      };
      var vt = new VanillaTree(document.body.querySelector("#treeview"), nodes, options);
    </script>
  </body>
</html>
